name: Scheduled Amazon Link Scraper
on:
  workflow_dispatch:
    inputs:
      max_links:
        description: 'Number of links to generate'
        required: true
        default: '10'

jobs:
  scrape-amazon-links:
    name: Generate Amazon Sample Links
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 📦 Install Dependencies
      run: |
        echo "Installing packages..."
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "✅ Dependencies installed"
        
    - name: 🔍 Run Amazon Link Generator
      env:
        AMAZON_TAG: ${{ secrets.AMAZON_TAG }}
        MAX_LINKS: ${{ github.event.inputs.max_links || '10' }}
      run: |
        echo "🚀 Starting link generator..."
        echo "🇮🇳 IST Time: $(TZ='Asia/Kolkata' date)"
        python amazon_scraper_scheduled.py
        echo "✅ Generation completed"
        
    - name: 📊 Display Results
      run: |
        if [ -f "data/amazon_links.json" ]; then
          echo "📈 Results:"
          python -c "
          import json
          with open('data/amazon_links.json', 'r') as f:
              data = json.load(f)
              print(f'✅ Total links: {len(data.get(\"links\", []))}')
              print(f'📅 Generated: {data.get(\"last_scraped\", \"Unknown\")}')
          "
        fi
        
    - name: 💾 Commit Generated Links
      run: |
        git config --local user.email "scraper@github.com"  
        git config --local user.name "Amazon Link Generator"
        git add data/
        git diff --staged --quiet || git commit -m "🔍 Generated ${{ github.event.inputs.max_links || '10' }} sample Amazon affiliate links"
        git push
